                                 <!-- #f es una referencia local. ngForm es basicamente un objeto de angular que hace referencia a nuestro formulario -->
<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
  <div class="agregar">
      <div class="agregar_contenedor">
          <select (change)="tipoOperacion($event)" [ngClass]="{redfocus: tipo === 'egresoOperacion'}" class="agregar_tipo">
              <option value="ingresoOperacion" selected>+</option>
              <option value="egresoOperacion">-</option>
          </select>
                            <!-- cuando se seleccione la opción egresoOperacion, entonces se aplique la clase redFocus           -->
          <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}"
          type="text" 
          class="agregar_descripcion" 
          placeholder="Agregar Descripción"
          name="descripcionInput"
          [(ngModel)]="descripcionInput"
          required>

          <input [ngClass]="{redfocus: tipo === 'egresoOperacion'}"
          type="number" 
          class="agregar_valor" 
          placeholder="Valor"
          name="valorInput"
          [(ngModel)]="valorInput"
          required>

          <button type="submit" class="agregar_btn">
              <i class="ion-ios-checkmark-outline" [ngClass]="{red: tipo === 'egresoOperacion'}"></i>
            </button>
      </div>
  </div>
</form>
